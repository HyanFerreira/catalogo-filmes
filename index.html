<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Catálogo de Filmes</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="img/logo-marvel.png" alt=""></a>
        </div>
    </header>
    <div class="hidden-models">
        <div class="models">
            <div class="modelo-filme">
                <a href="#" class="link-filme">
                    <div class="modelo-filme-img">
                        <img src="" alt="">
                    </div>
                </a>
            </div>
            <div class="hidden-modelo-filme">
                <div class="hide-modelo-filme-container">
                    <div class="hide-modelo-filme-info">
                        <h1>Título</h1>
                        <div class="category-duration">
                            <span class="category">Categoria</span>
                            <span class="duration">2h30</span>
                        </div>
                        <div class="synopsis">
                            <p>Aqui ficara a sinopse do filme, e é isso aí, poha.</p>
                        </div>
                    </div>
                    <div class="hide-modelo-filme-btnTrailer">
                        <button id="btnTrailer">Assistir Trailer</button>
                    </div>
                </div>
            </div>  
        </div>
    </div>

    <div class="overlay">
        <div class="card-trailer">
            <div class="card-trailer-container" id="divPai">

            </div>
        </div>
    </div>

    <main class="main">
        <div class="background-transparent"></div>

        <div class="carousel-overlay">
            <div class="overlay-carousel"></div>
            <div class="carousel-container">
                <div class="carousel-info">
                    <div class="carousel-info-filmes">
                        <h1>Título</h1>
                        <div class="carousel-category-duration">
                            <span class="carousel-category">Categoria</span>
                            <span class="carousel-duration">2h30</span>
                        </div>
                        <div class="carousel-synopsis">
                            <p>Aqui ficara a sinopse do filme, e é isso aí, poha.</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-filme">
                    <div id="slider">
                        <input type="radio" name="slider" id="s1" checked>
                        <input type="radio" name="slider" id="s2">
                        <input type="radio" name="slider" id="s3">
                        <input type="radio" name="slider" id="s4">
                        <input type="radio" name="slider" id="s5">
                        <label for="s1" id="slide1" class="slide1">
                            <img src="" alt="">
                        </label>
                        <label for="s2" id="slide2" class="slide2">
                            <img src="" alt="">
                        </label>
                        <label for="s3" id="slide3" class="slide3">
                            <img src="" alt="">
                        </label>
                        <label for="s4" id="slide4" class="slide4">
                            <img src="" alt="">
                        </label>
                        <label for="s5" id="slide5" class="slide5">
                            <img src="" alt="">
                        </label>
                    </div>
                </div>
            </div>              
        </div>
        <div class="main-content"></div>
    </main>
    <script src="js/modelo.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
