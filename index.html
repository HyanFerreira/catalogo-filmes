<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="shortcut icon" href="img/icon-x.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Catálogo de Filmes</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
        </div>
    </header>
    <div class="hidden-models">
        <div class="models">
            <div class="modelo-filme">
                <a href="#" class="link-filme">
                    <div class="modelo-filme-img">
                        <img src="" alt="">
                    </div>
                </a>
            </div>
            <div class="hidden-modelo-filme">
                <div class="hide-modelo-filme-container">
                    <div class="hide-modelo-filme-info">
                        <h1></h1>
                        <div class="category-duration">
                            <span class="category"></span>
                            <span class="duration"></span>
                        </div>
                        <div class="synopsis">
                            <p></p>
                        </div>
                    </div>
                    <div class="hide-modelo-filme-btnTrailer">
                        <button id="btnTrailer" class="btnTrailer">Saiba mais</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay">
        <div class="button-back">
            <button id="btnBack">
                <span class="material-symbols-outlined">cancel</span>
            </button>
        </div>
        <div class="card-trailer">
            <div class="card-trailer-container">
                <div class="card-trailer-poster">
                    <img src="" alt="">
                </div>
                <div class="card-info-buttons">
                    <div class="card-trailer-info">
                        <h1></h1>
                        <div class="card-category-duration">
                            <span class="card-carousel-imgEtaria"><img src="" alt=""></span>
                            <span class="card-category"></span>
                            <span class="material-symbols-outlined">schedule</span>
                            <span class="card-duration"></span>
                        </div>
                        <div class="card-synopsis">
                            <p></p>
                        </div>
                    </div>
                    <div class="card-buttons">
                        <a href="">Assistir Trailer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="background-transparent"></div>

        <div class="carousel-overlay">
            <div class="overlay-carousel"></div>
            <div class="carousel-container">
                <div class="carousel-info">
                    <div class="carousel-info-filmes">
                        <h1>Título</h1>
                        <div class="carousel-category-duration">
                            <span class="carousel-imgEtaria"><img src="" alt=""></span>
                            <span class="carousel-category"></span>
                            <span class="material-symbols-outlined schedule">schedule</span>
                            <span class="carousel-duration"></span>
                        </div>
                        <div class="carousel-synopsis">
                            <p></p>
                        </div>
                        <div class="carousel-buttons">
                            <a href="">Assistir Trailer</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-filme">
                    <div id="slider">
                        <input type="radio" name="slider" id="s1" checked>
                        <input type="radio" name="slider" id="s2">
                        <input type="radio" name="slider" id="s3">
                        <input type="radio" name="slider" id="s4">
                        <input type="radio" name="slider" id="s5">
                        <label for="s1" id="slide1" class="slide1">
                            <img src="" alt="">
                        </label>
                        <label for="s2" id="slide2" class="slide2">
                            <img src="" alt="">
                        </label>
                        <label for="s3" id="slide3" class="slide3">
                            <img src="" alt="">
                        </label>
                        <label for="s4" id="slide4" class="slide4">
                            <img src="" alt="">
                        </label>
                        <label for="s5" id="slide5" class="slide5">
                            <img src="" alt="">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-area">
            <div class="search-area-display">
                <div class="marvel-dc">
                    <div class="marvel">
                        <img src="img/marvel.png" alt="">
                    </div>
                    <div class="dc">
                        <img src="img/dc.png" alt="">
                    </div>
                </div>
                <div class="search">
                    <input type="text" id="search-bar" placeholder="Pesquisar filmes...">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>
                <div class="pixar-dream-works">
                    <div class="pixar">
                        <img src="img/pixar.png" alt="">
                    </div>
                    <div class="dream-works">
                        <img src="img/dream-works.png" alt="">
                    </div>
                </div>
            </div>
            <div class="filmes-div" id="filmes-div"></div>
        </div>
        <div class="main-content"></div>
    </main>
    <script src="js/modelo.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
